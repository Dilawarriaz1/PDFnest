<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDFnest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #0052cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #search {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    #helpBtn {
      margin-left: 1rem;
      background: white;
      color: #0052cc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      padding: 1rem;
      gap: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tool-btn {
      background: #dfeaff;
      color: #003d99;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      flex: 1 1 auto;
      min-width: 150px;
      transition: 0.3s;
    }
    .tool-btn:hover {
      background: #c1d7ff;
    }
    main {
      padding: 2rem;
    }
    .tool {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #888;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF Toolkit</h1>
    <input type="text" id="search" placeholder="Search tools..." oninput="filterTools()" />
    <button id="helpBtn">Help</button>
  </header>

  <nav id="toolbar">
    <!-- Buttons will be injected here -->
  </nav>

  <main id="toolsGrid">
    <!-- Tool sections injected here -->
  </main>

  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHelp()">&times;</span>
      <h2>Help & Instructions</h2>
      <p>Select any tool from the toolbar to convert or edit your PDFs. Upload the file and click “Run”.</p>
    </div>
  </div>

  <footer>&copy; 2025 Ultimate PDF Toolkit</footer>

  <script>
    const tools = [
      { id: 'img2pdf', name: 'Image → PDF', handler: imgToPDF },
      { id: 'word2pdf', name: 'Word → PDF', handler: wordToPDF },
      { id: 'voice2pdf', name: 'Voice → PDF', handler: voiceToPDF },
      { id: 'jpg2pdf', name: 'JPG → PDF', handler: jpgToPDF },
      { id: 'text2pdf', name: 'Text → PDF', handler: textToPDF },
      { id: 'pdf2text', name: 'PDF → Text', handler: pdfToText },
      { id: 'compress', name: 'Compress PDF', handler: compressPDF },
      { id: 'pdf2excel', name: 'PDF → Excel', handler: pdfToExcel },
      { id: 'editpdf', name: 'Edit PDF', handler: editPDF },
      { id: 'editborder', name: 'Edit Border in PDF', handler: editBorder },
      { id: 'rotate', name: 'Rotate PDF', handler: rotatePDF }
    ];

    function setupUI() {
      const toolbar = document.getElementById('toolbar');
      const grid = document.getElementById('toolsGrid');

      tools.forEach(tool => {
        // Toolbar Button
        const btn = document.createElement('button');
        btn.className = 'tool-btn';
        btn.innerText = tool.name;
        btn.onclick = () => activateTool(tool.id);
        toolbar.appendChild(btn);

        // Tool Section
        const section = document.createElement('div');
        section.className = 'tool';
        section.id = tool.id;
        section.innerHTML = `
          <h2>${tool.name}</h2>
          <input type="file" id="${tool.id}-input" />
          <br><br>
          <button onclick="${tool.handler.name}()">Run</button>
          <div id="${tool.id}-result" style="margin-top:1rem;"></div>
        `;
        grid.appendChild(section);
      });
    }

    function activateTool(toolId) {
      tools.forEach(t => {
        document.getElementById(t.id).style.display = t.id === toolId ? 'block' : 'none';
      });
    }

    function filterTools() {
      const query = document.getElementById('search').value.toLowerCase();
      Array.from(document.getElementsByClassName('tool-btn')).forEach(btn => {
        btn.style.display = btn.innerText.toLowerCase().includes(query) ? 'inline-block' : 'none';
      });
    }

    function closeHelp() {
      document.getElementById('helpModal').style.display = 'none';
    }

    document.getElementById('helpBtn').onclick = () => {
      document.getElementById('helpModal').style.display = 'flex';
    };

    // Placeholder handlers — integrate real logic here
    function imgToPDF() { alert("Running: Image to PDF"); }
    function wordToPDF() { alert("Running: Word to PDF"); }
    function voiceToPDF() { alert("Running: Voice to PDF"); }
    function jpgToPDF() { alert("Running: JPG to PDF"); }
    function textToPDF() { alert("Running: Text to PDF"); }
    function pdfToText() { alert("Running: PDF to Text"); }
    function compressPDF() { alert("Running: Compress PDF"); }
    function pdfToExcel() { alert("Running: PDF to Excel"); }
    function editPDF() { alert("Running: Edit PDF"); }
    function editBorder() { alert("Running: Edit PDF Border"); }
    function rotatePDF() { alert("Running: Rotate PDF"); }

    window.onload = setupUI;
  </script>
</body>
</html>
